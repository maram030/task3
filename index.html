<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <p>Fill up the form with correct values</p>
        <form action="yey.html" method="get">
            <table>
                <tr>
                    <td>
                        <label for="name" >Name*</label>
                    </td>
                     <td>
                         <label for="lname">Last Name*</label>
                    </td>
                <tr>
                    <td><input type="text" name="name" id="name" placeholder="enter your name" required></td>
                    <td><input type="text" name="lname" id="lname" placeholder="enter your last name" required></td>
                </tr>
                <tr>
                    <td><label for="mail">Email*</label></td>
                </tr>
                <tr><td colspan="2"><input type="email" name="mail" class="input" id="mail" placeholder="enter your email" required></td>
                </tr>
                <tr>
                    <td>
                        <label for="num">Phone number*</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="number" name="num" id="num" placeholder="enter your number" required class="input">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mp">Password*</label><br>

                    </td>
                </tr><tr>
                    <td colspan="2">
                        <input type="password" name="" id="" placeholder="enter your password" required class="input">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="conf">Confirm Password*</label><br>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="password" name="conf" id="conf" placeholder="confirm your password" required class="input">
                    </td>
                </tr>   
                <tr>
                    <td colspan="2"><input type="submit" class="btn" name="submit" value="submit"></td>
                </tr>
            </table>
    </form>
    </div>
</body>
</html>
